name: Android CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
      - uses: gradle/actions/setup-gradle@v4
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Run unit tests
        run: ./gradlew --no-daemon testDebugUnitTest

  emulator-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
      - uses: gradle/actions/setup-gradle@v4
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Enable KVM access
        run: |
          sudo sh -c 'echo "KERNEL==\"kvm\", GROUP=\"kvm\", MODE=\"0666\", OPTIONS+=\"static_node=kvm\"" > /etc/udev/rules.d/99-kvm4all.rules'
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
      - name: Run connected tests on emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          profile: pixel_6
          force-avd-creation: true
          disable-animations: true
          disable-linux-hw-accel: false
          emulator-boot-timeout: 1200
          emulator-options: -no-window -gpu swiftshader_indirect -no-snapshot -noaudio -no-boot-anim -camera-back none -camera-front none -no-metrics
          script: |
            adb kill-server || true
            adb start-server
            adb wait-for-device

            echo "Waiting for emulator to be fully online..."
            for _ in $(seq 1 120); do
              state="$(adb -s emulator-5554 get-state 2>/dev/null || true)"
              boot="$(adb -s emulator-5554 shell getprop sys.boot_completed 2>/dev/null | tr -d '\r' || true)"
              if [ "$state" = "device" ] && [ "$boot" = "1" ]; then
                break
              fi
              sleep 2
            done

            state="$(adb -s emulator-5554 get-state || true)"
            boot="$(adb -s emulator-5554 shell getprop sys.boot_completed | tr -d '\r' || true)"
            if [ "$state" != "device" ] || [ "$boot" != "1" ]; then
              echo "Emulator did not become healthy in time."
              adb devices -l || true
              adb -s emulator-5554 shell getprop || true
              exit 1
            fi

            echo "Checking package manager responsiveness..."
            adb -s emulator-5554 shell pm path android >/dev/null

            ./gradlew --no-daemon connectedDebugAndroidTest
            ./.ci/verify-sms-flow.sh emulator-5554
